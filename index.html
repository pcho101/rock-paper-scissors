<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Weapon Triangle</h1>
        <h2>First to 5 wins</h2>
        <div class="weapons">
            <h3>Sword Beats Axe</h3>
            <h3>Lance Beats Sword</h3>
            <h3>Axe Beats Lance</h3>
        </div>
        <button id="sword"></button>
        <button id="lance"></button>
        <button id="axe"></button>
        <h2>Click any 3 options to begin</h2>
        <div id="container"></div>
    </body>
</html>
